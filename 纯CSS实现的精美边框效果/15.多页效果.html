<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        body {
            /*background-image:url(http://subtlepatterns.com/patterns/padded.png);*/
            background-image: url(http://subtlepatterns.com/patterns/egg_shell.png);
            font-size: 11px;
            font-family: 'Open Sans', sans-serif;
            color: #4A4A4A;
            text-align: center;
        }

        .wrap {
            width: 300px;
            height: 310px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #c2c0b8;
            background-color: #fff;
            -webkit-box-shadow: 0 0 60px 10px rgba(0, 0, 0, .1) inset, 0 5px 0 -4px #fff, 0 5px 0 -3px #c2c0b8, 0 11px 0 -8px #fff, 0 11px 0 -7px #c2c0b8, 0 17px 0 -12px #fff, 0 17px 0 -11px #c2c0b8;
            -moz-box-shadow: 0 0 60px 10px rgba(0, 0, 0, .1) inset, 0 5px 0 -4px #fff, 0 5px 0 -3px #c2c0b8, 0 11px 0 -8px #fff, 0 11px 0 -7px #c2c0b8, 0 17px 0 -12px #fff, 0 17px 0 -11px #c2c0b8;
            box-shadow: 0 0 60px 10px rgba(0, 0, 0, .1) inset, 0 5px 0 -4px #fff, 0 5px 0 -3px #c2c0b8, 0 11px 0 -8px #fff, 0 11px 0 -7px #c2c0b8, 0 17px 0 -12px #fff, 0 17px 0 -11px #c2c0b8;
        }

            .wrap img {
                width: 100%;
                margin-top: 15px;
            }

        p {
            margin-top: 15px;
            text-align: justify;
        }

        h1 {
            font-size: 20px;
            font-weight: bold;
            margin-top: 5px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        a {
            text-decoration: none;
            color: #4A4A4A !important;
        }

            a:hover {
                text-decoration: underline;
                color: #6B6B6B !important;
            }
    </style>
</head>
<body>
    <div class="wrap">
        <h1>Sample Box</h1>
        <img src="http://www.wpthemegenerator.com/wp-content/uploads/2012/06/Image.jpg">
        <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam luctus consectetur dolor a porttitor. Curabitur id sem sed ante fringilla pulvinar et id lectus. Nullam justo ipsum, hendrerit ut commodo nec, pellentesque nec erat. Pellentesque pharetra.
        </p>
        <br />
        <a href="http://www.designshock.com/">DesignShock.com </a>

</html>
