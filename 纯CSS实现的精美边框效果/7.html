<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        body {
            background: url(http://subtlepatterns.com/patterns/scribble_light.png);
            font-size: 11px;
            font-family: 'Open Sans', sans-serif;
            color: #4A4A4A;
            text-align: center;
        }

        .wrap {
            margin: 20px auto;
            display: block;
            width: 300px;
            height: 310px;
            padding: 20px;
            background: #D4DEDF;
            box-shadow: 0 1px 2px rgba(34, 25, 25, 0.4);
            background: -webkit-linear-gradient(90deg, #D4DEDF, #DCDCDE);
        }

            .wrap img {
                width: 100%;
                margin-top: 15px;
            }

        p {
            margin-top: 15px;
            text-align: justify;
        }

        h1 {
            font-size: 20px;
            font-weight: bold;
            margin-top: 5px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        a {
            text-decoration: none;
            color: #4A4A4A !important;
        }

            a:hover {
                text-decoration: underline;
                color: #6B6B6B !important;
            }
    </style>
</head>
<body>
    <div class="wrap">
        <h1>Sample Box</h1>
        <img src="http://www.wpthemegenerator.com/wp-content/uploads/2012/06/Image.jpg">
        <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam luctus consectetur dolor a porttitor. Curabitur id sem sed ante fringilla pulvinar et id lectus. Nullam justo ipsum, hendrerit ut commodo nec, pellentesque nec erat. Pellentesque pharetra.
        </p>
        <br />
        <a href="http://www.designshock.com/">DesignShock.com </a>
    </div>
</body>
</html>
