<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        body {
            font-size: 11px;
            font-family: 'Open Sans', sans-serif;
            color: #4A4A4A;
            text-align: center;
        }

        .box7 {
            margin: 20px auto;
            width: 320px;
            min-height: 310px;
            padding: 10px;
            position: relative;
            background: -webkit-gradient(linear, 0% 20%, 0% 92%, from(#fff), to(#f3f3f3), color-stop(.1,#fff));
            border-top: 1px solid #ccc;
            border-right: 1px solid #ccc;
            border-left: 1px solid #ccc;
            -webkit-box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.2);
        }

            .box7:before {
                content: '';
                position: absolute;
                width: 130px;
                height: 30px;
                border-left: 1px dashed rgba(0, 0, 0, 0.1);
                border-right: 1px dashed rgba(0, 0, 0, 0.1);
                background: -webkit-gradient(linear, 555% 20%, 0% 92%, from(rgba(0, 0, 0, 0.1)), to(rgba(0, 0, 0, 0.0)), color-stop(.1,rgba(0, 0, 0, 0.2)));
                -webkit-box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.2);
                -webkit-transform: translate(-50px,10px) skew(10deg,10deg) rotate(-50deg);
            }

            .box7:after {
                content: '';
                position: absolute;
                right: 0;
                bottom: 0;
                width: 130px;
                height: 30px;
                background: -webkit-gradient(linear, 555% 20%, 0% 92%, from(rgba(0, 0, 0, 0.1)), to(rgba(0, 0, 0, 0.0)), color-stop(.1,rgba(0, 0, 0, 0.2)));
                border-left: 1px dashed rgba(0, 0, 0, 0.1);
                border-right: 1px dashed rgba(0, 0, 0, 0.1);
                -webkit-box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.2);
                -webkit-transform: translate(50px,-20px) skew(10deg,10deg) rotate(-50deg);
            }

            .box7 img {
                width: 100%;
                margin-top: 15px;
            }

        p {
            margin-top: 15px;
            text-align: justify;
        }

        h1 {
            font-size: 20px;
            font-weight: bold;
            margin-top: 5px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        a {
            text-decoration: none;
            color: #4A4A4A !important;
        }

            a:hover {
                text-decoration: underline;
                color: #6B6B6B !important;
            }
    </style>
</head>
<body>
    <div class="box7">
        <h1>Sample Box</h1>
        <img src="http://www.wpthemegenerator.com/wp-content/uploads/2012/06/Image.jpg">
        <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam luctus consectetur dolor a porttitor. Curabitur id sem sed ante fringilla pulvinar et id lectus. Nullam justo ipsum, hendrerit ut commodo nec, pellentesque nec erat. Pellentesque pharetra.
        </p>

        <br />
        <a href="http://www.designshock.com/">DesignShock.com </a>
    </div>
</body>
</html>
